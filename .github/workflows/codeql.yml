# .github/workflows/codeql.yml
name: CodeQL

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    - cron: '22 4 * * 1' # every Monday at 04:22 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ cpp ]  # Only C/C++

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install build dependencies (including autoreconf)
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            autotools-dev \
            gcc \
            pkg-config \
            libpam0g-dev \
            libcairo2-dev \
            libxcb1-dev \
            libxcb-xinerama0-dev \
            libxcb-randr0-dev \
            libxcb-xrm-dev \
            libxcb-util0-dev \
            libxcb-image0-dev \
            libxcb-keysyms1-dev \
            libxcb-composite0-dev \
            libev-dev \
            libx11-xcb-dev \
            libxcb-dpms0-dev \
            libgif-dev

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      # Reliable build step for autotools projects
      - name: Build project
        run: |
          # Generate configure if needed (works even if autogen.sh exists)
          autoreconf --install --force
          
          ./configure
          make -j$(nproc)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
